    <style> /* ONE FILE BABBYYYYYYY */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #000;
        color: #fff;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
        14% { text-shadow: 0 0 10px #ff7f00, 0 0 20px #ff7f00, 0 0 30px #ff7f00; }
        28% { text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00; }
        42% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
        57% { text-shadow: 0 0 10px #0000ff, 0 0 20px #0000ff, 0 0 30px #0000ff; }
        71% { text-shadow: 0 0 10px #4b0082, 0 0 20px #4b0082, 0 0 30px #4b0082; }
        85% { text-shadow: 0 0 10px #9400d3, 0 0 20px #9400d3, 0 0 30px #9400d3; }
        100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
    }

    h1 {
        text-align: center;
        font-size: 4rem;
        animation: glow 5s infinite;
        margin-top: 20px;
        margin-bottom: 20px;
        font-weight: bold;
        letter-spacing: 2px;
    }

    #searchForm {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-bottom: 20px;
    }

    #searchInput {
        width: 400px;
        padding: 15px;
        border-radius: 30px;
        border: 2px solid #444;
        outline: none;
        font-size: 1rem;
        background-color: #222;
        color: #fff;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    #searchInput::placeholder {
        color: #888;
    }

    #searchInput:focus {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    button {
        padding: 15px 25px;
        border-radius: 30px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        margin-left: 10px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    button:active {
        transform: scale(0.95);
    }

    .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        width: 95%;
        max-width: 1200px;
        padding: 20px;
        margin-bottom: 80px; /* footer space */
    }

    .game-box {
        background-color: #111;
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        position: relative;
        aspect-ratio: 3/4;
        cursor: pointer;
    }

    .game-box:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 0 20px rgba(0, 123, 255, 0.4);
    }

    @keyframes borderGlow {
        0% { border-color: #ff0000; }
        14% { border-color: #ff7f00; }
        28% { border-color: #ffff00; }
        42% { border-color: #00ff00; }
        57% { border-color: #0000ff; }
        71% { border-color: #4b0082; }
        85% { border-color: #9400d3; }
        100% { border-color: #ff0000; }
    }

    .game-box:hover {
        border: 2px solid #ff0000;
        animation: borderGlow 5s infinite;
    }

    .game-image {
        width: 100%;
        height: 80%;
        object-fit: cover;
        display: block;
    }

    .game-name {
        height: 20%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 1rem;
    }

    #iframe {
        width: 95%;
        height: calc(100vh - 150px); 
        border: none;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        background-color: #111;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(34, 34, 34, 0.9);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        padding: 15px 0;
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }

    .footer-nav {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        width: 100%;
        max-width: 1200px;
        padding: 0 15px;
    }

    .footer-button {
        padding: 10px 20px;
        background: linear-gradient(45deg, #007bff, #00c6ff);
        color: white;
        border: none;
        border-radius: 30px;
        font-size: clamp(0.75rem, 2vw, 1rem);
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        flex: 0 1 auto;
        white-space: nowrap;
        text-align: center;
    }

    .footer-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 15px rgba(0, 123, 255, 0.5);
    }

    .footer-button:active {
        transform: translateY(1px);
        box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
    }

    @media (max-width: 768px) {
        .game-grid {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        
        .footer-nav {
            gap: 8px;
            padding: 0 10px;
        }
        
        .footer-button {
            padding: 8px 16px;
            min-width: 0;
        }
    }

    @media (max-width: 480px) {
        .game-grid {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        
        .footer {
            padding: 10px 0;
        }
        
        .footer-nav {
            gap: 6px;
        }
        
        .footer-button {
            padding: 6px 12px;
            font-size: clamp(0.7rem, 1.5vw, 0.85rem);
        }
    }
    </style>
</head>

        ];
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            searchGames(searchTerm);
        });
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            searchGames(searchTerm);
        });
        function searchGames(searchTerm) {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
             if (searchTerm === '') {
                displayGames(games);
                return;
            }
            const filteredGames = games.filter(game => 
                game.name.toLowerCase().includes(searchTerm)
            );
            displayGames(filteredGames);
            if (filteredGames.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'No games found matching your search.';
                noResults.style.gridColumn = '1 / -1';
                noResults.style.textAlign = 'center';
                noResults.style.padding = '30px';
                noResults.style.fontSize = '1.2rem';
                gameGrid.appendChild(noResults);
            }
        }
        function displayGames(gamesToShow) {
            const gameGrid = document.getElementById('gameGrid');
             gamesToShow.forEach(game => {
                const gameBox = document.createElement('div');
                gameBox.className = 'game-box';
                gameBox.innerHTML = `
                    <img src="${game.image}" alt="${game.name}" class="game-image">
                    <div class="game-name">${game.name}</div>
                `;
                gameBox.addEventListener('click', () => {
                    console.log(`Loading game: ${game.name} from ${game.path}`);
                });
                gameGrid.appendChild(gameBox);
            });
        }
        function initializeGameGrid() {
            displayGames(games);
            document.querySelectorAll('.footer-button').forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.textContent;
                    console.log(`Category selected: ${category}`);
                    document.getElementById('searchInput').value = '';
                    displayGames(games);
                });
            });
        }l
        document.addEventListener('DOMContentLoaded', initializeGameGrid);
    </script>
